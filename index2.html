<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de pendencias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <header class="background">
    <div class="container header">
      <img src="chave-simples.svg" alt="icone de chave inglesa">
      <h1>Sistema de Controle de Pendências Industriais</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Lista de Pendências</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container glass-container">
    <main class="s2main">
      <div class="form">
        <h3>Nova pendência</h3>
        <div class="todosinputs">
          <div class="item">
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="newAutor">
          </div>
          <div class="item">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="newTitulo">
          </div>
          <div class="item">
            <label for="equipamento">Equipamento</label>
            <select name="equipamento" id="newEquipamento">
              <option value="1">Equipamento 1</option>
              <option value="2">Equipamento 2</option>
              <option value="3">Equipamento 3</option>
            </select>
          </div>
          <div class="item">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="newDescricao" cols="30" rows="1"></textarea>
          </div>
          <div class="item">
            <label for="status">Status</label>
            <select name="status" id="newStatus">
              <option value="Em aberto">Em aberto</option>
              <option value="Em tratamento">Em tratamento</option>
              <option value="Concluída">Concluída</option>
            </select>
          </div>
          <button onclick="newItem()">Adicionar</button>
        </div>
      </div>
    </main>
  </section>

  <section class="container glass-container">
    <main class="s3main">
      <table id="myTable">
        <tr>
          <th>Autor</th>
          <th>Título</th>
          <th>Equipamento</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Editar</th>
          <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
        </tr>
      </table>
    </main>
  </section>

  <script type="text/javascript" src="main3.js"></script>
</body>
</html>
