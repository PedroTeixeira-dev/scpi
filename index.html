  <section class="container glass-container">
    <main class="s2main">
      <div class="form">
        <h3>Nova pendencia</h3>
        <div class="todosinputs">
          <div class="item">
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="newAutor">
          </div>
          <div class="item">
            <label for="titulo">Titulo</label>
            <input type="text" name="titulo" id="newTitulo">
          </div>
          <div class="item">
            <label for="equipamento">Equipamento</label>
            <select name="equipamento" id="newEquipamento">
              <option value="1">equipamento 1</option>
              <option value="2">equipamento 2</option>
              <option value="3">equipamento 3</option>
            </select>
          </div>
          <div class="item">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="newDescricao" cols=30 rows="1"></textarea>
          </div>
          <button onclick="newItem()">Adicionar</button>
        </div>
        
      </div>
    </main>
  </section>
  <section class="container glass-container">
    <main class="s3main">
      <table id="myTable">
        <tr>
            <th>Autor</th>
            <th>Titulo</th>
            <th>Equipamento</th>
            <th>Descricao</th>
            <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
        </tr>
    </table>
    </main>
</section>
