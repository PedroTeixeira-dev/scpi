<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de pendencias</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <header class="background">
    <div class="container header">
      <span class="logo"></span>
      <h1>Sistema de Controle de Pendências industriais</h1>
      <nav>
        <ul>
          <li>
            <a href="#">Início</a>
          </li>
          <li>
            <a href="#">Lista de Pendências</a>
          </li>
        </ul>
      </nav>
    </div>

  </header>
  <section class="container">
    <main class="s1main">
      <h2>Dashboard das pendencias</h2>
      <ul>
        <li>
          <h3>Pendências em aberto</h3>
          <p>10</p>
        </li>
        <li>
          <h3>Pendências em execução</h3>
          <p>20</p>
        </li>
        <li>
          <h3>Pendências concluídas</h3>
          <p>30</p>
        </li>
      </ul>
    </main>
  </section>
  <section class="container">
    <main class="s2main">
      <form action="submit" method="post">
        <h3>Nova pendencia</h3>
        <div class="todosinputs">
          <div class="item">
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="autor">
          </div>
          <div class="item">
            <label for="titulo">Titulo</label>
            <input type="text" name="titulo" id="titulo">
          </div>
          <div class="item">
            <label for="equipamento">Equipamento</label>
            <select name="equipamento" id="equipamento">
              <option value="1">equipamento 1</option>
              <option value="2">equipamento 2</option>
              <option value="3">equipamento 3</option>
            </select>
          </div>
          <div class="item">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols=30 rows="1"></textarea>
          </div>
          <button type="submit">Salvar</button>
        </div>
        
      </form>
    </main>
  </section>

  <script type="text/javascript" src="/main.js"></script>
</body>
</html>
